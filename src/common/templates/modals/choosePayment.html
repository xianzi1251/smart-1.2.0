<!-- 选择支付方式 -->
<ion-modal-view class="choose-payment-modal-view stable-bg">

    <ion-header-bar class="bar-primary">
        <button class="button button-clear left-btn" ng-click="choosePayment.close()">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">支付方式</h1>
    </ion-header-bar>

    <ion-content scroll="false">

        <div class="payment-content">
            <div class="payment-txt">请选择支付方式：</div>            
            <ul class="payment-list">
                <li class="payment-item row" ng-click="choosePayment.goPay('AliPay')">
                    <i class="iconfont icon-zhifubao col col-adaptive"></i>
                    <div class="payment-text col">使用支付宝付款</div>
                    <i class="iconfont icon-rightarrow col col-adaptive"></i>
                </li>
                <li class="payment-item row" ng-click="choosePayment.goPay('WeChat')">
                    <i class="iconfont icon-weixin col col-adaptive"></i>
                    <div class="payment-text col">使用微信付款</div>
                    <i class="iconfont icon-rightarrow col col-adaptive"></i>
                </li>
            </ul>
        </div>

    </ion-content>

</ion-modal-view>
