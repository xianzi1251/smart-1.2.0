<ion-modal-view class="form-view light-bg">

    <ion-header-bar class="bar-primary">
        <button class="button button-clear left-btn" ng-click="modals.login.close()">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">登录</h1>
    </ion-header-bar>

    <ion-content class="login-panel" scroll="false">

        <div class="logo"></div>

        <form name="form" ng-submit="login.submit()" novalidate>
            <div class="form-content">
                <div class="form-content-row row">
                    <span class="col col-adaptive row-code col-center">+86</span>
                    <div class="col row-input col-center">
                        <input type="text" placeholder="请输入手机号"
                            ng-minlength="11" maxlength="11"
                            name="loginName" ng-model="login.loginName"
                            required />
                    </div>
                </div>
                <div class="form-content-row row">
                    <div class="col row-input col-center">
                        <input type="password" placeholder="请输入6-8位字符密码"
                            name="password" ng-model="login.password"
                            ng-minlength="6" ng-maxlength="8"
                            required  />
                    </div>
                </div>
                <div class="form-forget-pwd">
                    <button type="button" class="button button-clear" 
                        ng-click="login.goForgetPwd()">忘记密码?</button>
                </div>
                <div class="form-btn">
                    <button type="button" class="button button-block button-primary"
                        ng-click="login.submit()"
                        ng-disabled="form.$invalid">手机登录</button>
                </div>
                <div class="form-btn" ng-if="login.isSupportWechat">
                    <button type="button" class="button button-block button-balanced"
                        ng-click="login.wechatLogin()">微信登录</button>
                </div>
            </div> 
        </form>

        <div class="login-bottom-row row">
            <div class="col">
                <button type="button" class="button button-clear button-register fr" 
                    ng-click="login.goRegister()">注册账号</button>
            </div>
            <div class="col">
                <button type="button" class="button button-clear button-look fl" 
                    ng-click="login.goLook()">随便看看</button>
            </div>
        </div>

    </ion-content>

</ion-modal-view>
