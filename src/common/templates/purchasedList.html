<ion-view title="已购" cm-hide-tabs="false">

    <ion-header-bar class="bar bar-header bar-primary disable-user-behavior">
        <div class="buttons buttons-left">
            <span class="left-buttons">
                <button class="button back-button buttons button-clear button header-item" ng-click="goBack()">
                    <i class="icon ion-ios-arrow-left"></i>
                </button>
            </span>
        </div>
        <div class="title title-center header-item">
            已购
        </div>
    </ion-header-bar>

    <ion-content class="purchased-list-panel stable-bg">

        <!--下拉刷新-->
        <ion-refresher on-refresh="purchased.refresh({showLoading: false})" 
            pulling-text="下拉刷新" refreshing-text="正在刷新"></ion-refresher>

        <!-- 空警告，当页面内没有数据时，显示该信息 -->
        <div class="list-empty" ng-if="purchased.finishLoading && purchased.items.length == 0">
            <div class="img"></div>
            <div class="text">您还没有购买商品</div>
        </div>

        <ul class="purchased-list light-bg">
            <li class="purchased-item clearfix" ng-repeat="item in purchased.items"
                ng-click="purchased.goVideoInfo(item.cdtName, item.videoUrl, item.isExpiry, item.genreName)">
                <div class="item-img fl">
                    <img class="img" cm-lazyload="item.picUrl" load-immediate="true" />
                </div>
                <div class="item-info">
                    <div class="item-name">{{item.title}}</div>
                    <div class="item-content">{{item.subtitle}}</div>
                    <div class="item-row clearfix">
                        <div class="item-price fl">{{item.price | currency: '¥'}}/年</div>
                        <div class="item-date fr">购买时间: {{item.placedTime}}</div>
                    </div>
                </div>
            </li>
        </ul>
        
    </ion-content>

</ion-view>
