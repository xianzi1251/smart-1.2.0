<ion-view title="购买记录" cm-hide-tabs="true">

    <ion-header-bar class="bar bar-header bar-primary disable-user-behavior">
        <div class="buttons buttons-left">
            <span class="left-buttons">
                <button class="button back-button buttons button-clear button header-item" ng-click="goBack()">
                    <i class="icon ion-ios-arrow-left"></i>
                </button>
            </span>
        </div>
        <div class="title title-center header-item">
            购买记录
        </div>
    </ion-header-bar>

    <ion-content class="user-account-purchased-list-panel stable-bg">

        <!--下拉刷新-->
        <ion-refresher on-refresh="purchasedList.refresh({showLoading: false})" 
            pulling-text="下拉刷新" refreshing-text="正在刷新"></ion-refresher>

        <!-- 空警告，当页面内没有数据时，显示该信息 -->
        <div class="list-empty" ng-if="purchasedList.finishLoading && purchasedList.list.length == 0">
            <div class="img"></div>
            <div class="text">暂无购买记录</div>
        </div>

        <ul class="account-list">
            <li class="account-item row" ng-repeat="item in purchasedList.list">
                <div class="col">
                    <div class="item-title">{{item.detail}}</div>
                    <div class="item-date">{{item.placedTime}}</div>
                </div>
                <span class="col col-adaptive col-center item-number">{{item.transactionAmount | currency: ''}}</span>
            </li>
        </ul>

    </ion-content>

</ion-view>
