<ion-view title="{{advList.title}}" cm-hide-tabs="true">

    <ion-header-bar class="bar bar-header bar-primary disable-user-behavior">
        <div class="buttons buttons-left">
            <span class="left-buttons">
                <button class="button back-button buttons button-clear button header-item" ng-click="goBack()">
                    <i class="icon ion-ios-arrow-left"></i>
                </button>
            </span>
        </div>
        <div class="title title-center header-item">
            {{advList.title}}
        </div>
    </ion-header-bar>

    <ion-content class="adv-list-panel stable-bg">

        <!--下拉刷新-->
        <ion-refresher on-refresh="advList.refresh({showLoading: false})" 
            pulling-text="下拉刷新" refreshing-text="正在刷新"></ion-refresher>

        <!-- 空警告，当页面内没有数据时，显示该信息 -->
        <div class="list-empty" ng-if="advList.finishLoading && advList.advList.length == 0">
            <div class="img"></div>
            <div class="text">暂无专题内容</div>
        </div>

        <ul class="adv-list" ng-if="advList.title != '电子书'">
            <li class="adv-item clearfix" ng-repeat="item in advList.advList"
                ng-click="advList.goAdvInfo(item.id, 'list')">
                <div class="item-img fl">
                    <img class="img" cm-lazyload="item.picUrl" load-immediate="true" />
                </div>
                <div class="item-title">{{item.label}}</div>
            </li>
        </ul>

        <ul class="adv-list" ng-if="advList.title == '电子书'">
            <li class="adv-item clearfix" ng-repeat="item in advList.advList"
                ng-click="advList.goEBookInfo(item.id)">
                <div class="item-img fl">
                    <img class="img" cm-lazyload="item.picUrl" load-immediate="true" />
                </div>
                <div class="item-title">{{item.label}}</div>
            </li>
        </ul>

    </ion-content>

</ion-view>
